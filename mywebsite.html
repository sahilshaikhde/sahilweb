<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contact-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    button:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>ہم سے رابطہ کریں</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="name" placeholder="نام لکھیں" required>
      <input type="email" name="email" placeholder="ای میل لکھیں" required>
      <textarea name="message" rows="4" placeholder="اپنا پیغام لکھیں" required></textarea>
      <button type="submit">بھیجیں</button>
    </form>
  </div>
</body>
</html>
